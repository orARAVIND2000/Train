<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TESLA</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  
  .container {
    max-width: 600px;
    background-color: #fff;
    padding: 30px;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(11, 52, 99, 0.1);
  }

  h2 {
    text-align: center;
    color: #5912bd;
  }

  label {
    font-weight: bold;
  }

  input[type="text"], input[type="email"], input[type="password"], textarea, input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #1a1616;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
  }

  input[type="radio"] {
    margin-right: 10px;
  }

  .gender-label {
    margin-right: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .btn-container {
    text-align: center;
  }

  .btn {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #45a049;
  }

  .reset-btn {
    background-color: #f44336;
    margin-left: 10px;
  }

  .reset-btn:hover {
    background-color: #da190b;
  }

  .error {
    color: red;
    margin-bottom: 15px;
  }
</style>
<script>
  // Function to validate password using regular expression
  function validatePassword(password) {
    // Regular expression for strong password with at least one alphabet, special character, number,
    // upper and lower case, and minimum 8 characters
    var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    return regex.test(password);
  }

  // Function to validate form inputs
  function validateForm() {
    var name = document.getElementById('name').value.trim();
    var email = document.getElementById('email').value.trim();
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var gender = document.querySelector('input[name="gender"]:checked');
    var address = document.getElementById('address').value.trim();
    var phone = document.getElementById('phone').value.trim();
    var errorMessages = [];

    // Validation for name (minimum 4 letters)
    if (name.length < 4) {
      errorMessages.push("Name must be at least 4 characters long.");
    }

    // Validation for email (must contain '@')
    if (!email.includes('@')) {
      errorMessages.push("Invalid email address.");
    }

    // Validation for password
    if (!validatePassword(password)) {
      errorMessages.push("Password must be strong with at least one lowercase letter, one uppercase letter, one number, one special character (@$!%*?&) and minimum 8 characters.");
    }

    // Validation for confirm password
    if (password !== confirmPassword) {
      errorMessages.push("Passwords do not match.");
    }

    // Validation for gender
    if (!gender) {
      errorMessages.push("Please select your gender.");
    }

    // Validation for address (optional)

    // Validation for phone number (only numbers, minimum 10 digits)
    if (!/^\d{10,}$/.test(phone)) {
      errorMessages.push("Phone number must be numeric with at least 10 digits.");
    }

    // Display error messages or submit form
    if (errorMessages.length > 0) {
      var errorContainer = document.getElementById('error-container');
      errorContainer.innerHTML = ''; // Clear previous errors
      errorMessages.forEach(function(message) {
        var errorElement = document.createElement('p');
        errorElement.textContent = message;
        errorContainer.appendChild(errorElement);
      });
      return false; // Prevent form submission
    } else {
      return true; // Form is valid, submit it
    }
  }
</script>
</head>
<body>
  <div class="container">
    <h2>User Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Name (minimum 4 letters):</label><br>
        <input type="text" id="name" name="name" required><br>
      </div>
      <div class="form-group">
        <label for="email">Email (must contain '@'):</label><br>
        <input type="email" id="email" name="email" required><br>
      </div>
      <div class="form-group">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
      </div>
      <div class="form-group">
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label class="gender-label" for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label class="gender-label" for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label class="gender-label" for="other">Other</label><br>
      </div>
      <div class="form-group">
        <label for="address">Address:</label><br>
        <textarea id="address" name="address"></textarea><br>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number (min 10 digits, numbers only):</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10,}" required><br>
      </div>
      <div class="btn-container">
        <input type="submit" class="btn" value="Register">
        <input type="reset" class="btn reset-btn" value="Reset">
      </div>
    </form>
    <div id="error-container" class="error"></div>
  </div>
</body>
</html>
